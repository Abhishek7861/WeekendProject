<div class="mt-5">
  <h1>Profile</h1>
  <form (submit)="onSubmit()">
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" name="name" [(ngModel)]="name" class="form-control" id="inputPassword" >
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" name="password" [(ngModel)]="password" class="form-control" id="inputPassword" >
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" name="email" [(ngModel)]="email" class="form-control" id="inputPassword" >
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Address</label>
      <div class="col-sm-10">
        <input type="text" name="address" [(ngModel)]="address" class="form-control" id="inputPassword">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input type="text" name="username" [(ngModel)]="username" class="form-control" id="inputPassword">
      </div>
    </div>
    <button type="submit" class="btn btn-primary mt-2">Update identity</button>
  </form>
</div>
