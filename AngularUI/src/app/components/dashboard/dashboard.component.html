<h1>My Listing</h1>
<div class="container">
  <div class="row mt-5">
    <div class="col-8">
      <div class="row row-cols-3">
        <div *ngFor="let pro of productService.products" class="col mt-4">
          <div class="card" style="width: 15rem;">
            <div class="card-body">
              <h5 class="card-title">Name: {{pro.title}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">Condition: {{pro.condition}}</h6>
              <p class="card-text">Description: {{pro.description}}</p>
              <p class="card-link">Price: {{pro.price}}</p>
              <a type="button" (click)="onEdit(pro)" class="btn btn-warning">EDIT</a>
              <a type="button" (click)="onDelete(pro)" class="btn btn-danger">DELETE</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4">
      <h4>Add/Edit Product to Sell</h4>
      <form (submit) = "onSubmit()">
        <div class="mb-3">
          <label for="productTitle" class="form-label">Product Title</label>
          <input type="text" name="title" [(ngModel)]="title" class="form-control" id="productTitle">
        </div>
        <div class="mb-3">
          <label for="Description" class="form-label">Description</label>
          <input type="text" name="description" [(ngModel)]="description" class="form-control" id="Description">
        </div>
        <div class="mb-3">
          <label for="Price" class="form-label">Price</label>
          <input type="text" name="price" [(ngModel)]="price" class="form-control" id="Price">
        </div>
        <div class="mb-3">
          <label for="Price" class="form-label">Condition</label>
          <input type="text" name="condition" [(ngModel)]="condition" class="form-control" id="Price">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
